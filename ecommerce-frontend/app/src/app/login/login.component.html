<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
        <i class="fas fa-sign-in-alt text-white text-2xl"></i>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-4">
        <h3 class="text-lg font-semibold text-white text-center">Access Your Account</h3>
      </div>
      
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="space-y-6">
          
          <!-- Email -->
          <div>
            <label class=" text-sm font-bold text-gray-700 mb-2 flex items-center">
              <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
            </label>
            <input 
              type="email" 
              formControlName="email" 
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition-all"
              [class.border-red-500]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
              placeholder="Enter your email"/>
            <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm flex items-center mt-1">
              <i class="fas fa-exclamation-circle mr-1"></i>Valid email required.
            </small>
          </div>

          <!-- Password -->
          <div>
            <label class=" text-sm font-bold text-gray-700 mb-2 flex items-center">
              <i class="fas fa-lock mr-2 text-purple-600"></i>Password
            </label>
            <input 
              type="password" 
              formControlName="password" 
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-400 transition-all"
              [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              placeholder="Enter your password"/>
            <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm flex items-center mt-1">
              <i class="fas fa-exclamation-circle mr-1"></i>Minimum 6 characters.
            </small>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none" 
            [disabled]="loginForm.invalid">
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
          </button>

          <!-- Error Message -->
          <div *ngIf="message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>{{ message }}
          </div>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium flex items-center justify-center">
            <i class="fas fa-user-plus mr-2"></i>Don't have an account?
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
