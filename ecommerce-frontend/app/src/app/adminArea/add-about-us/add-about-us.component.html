<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Add About Us</h2>
  
    <form [formGroup]="addAboutUsForm" (ngSubmit)="addAboutUs()">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Title</label>
        <input
          type="text"
          formControlName="title"
          placeholder="Enter the title"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="addAboutUsForm.get('title')?.touched && addAboutUsForm.get('title')?.invalid"
        >
          Title is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-medium">Description</label>
        <textarea
          formControlName="description"
          rows="4"
          placeholder="Enter the description"
          class="w-full px-4 py-2 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="addAboutUsForm.get('description')?.touched && addAboutUsForm.get('description')?.invalid"
        >
          Description is required.
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="addAboutUsForm.invalid"
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
      >
        Add About Us
      </button>
    </form>
  
    <div *ngIf="msg" class="text-green-600 mt-4 font-medium">
      {{ msg }}
    </div>
  
    <div *ngIf="errMsg" class="text-red-600 mt-4 font-medium">
      {{ errMsg }}
    </div>
  </div>
