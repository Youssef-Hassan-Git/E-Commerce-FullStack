<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Manage About Us</h2>

  <div class="overflow-x-auto">
    <table class="w-full table-auto border border-gray-300 rounded-lg shadow-md overflow-hidden">
      <thead>
        <tr class="bg-gray-100 text-gray-700 text-left text-sm uppercase">
          <th class="px-4 py-3">Title</th>
          <th class="px-4 py-3">Description</th>
          <th class="px-4 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let about of aboutusAll" class="border-t hover:bg-gray-50">
          <td class="px-4 py-3 font-medium text-gray-800">{{ about.title }}</td>
          <td class="px-4 py-3 text-gray-600 whitespace-pre-line">
            {{ about.description }}
          </td>
          <td class="px-2 py-3 space-x-2">
            <button
              (click)="deleteAboutUs(about._id)"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm transition-colors duration-200"
            >
              <i class="fa-solid fa-trash-can mr-1"></i>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
