<div class="max-w-6xl mx-auto mt-10 p-4">
    <h2 class="text-2xl font-bold text-center mb-6">Manage Testimonials</h2>
  
    <div class="overflow-x-auto">
      <table class="w-full table-auto border border-gray-300 rounded-lg shadow-md overflow-hidden">
        <thead class="bg-gray-100 text-gray-700 text-sm uppercase">
          <tr>
            <th class="px-4 py-3">Title</th>
            <th class="px-4 py-3">Description</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of allTestimonials" class="border-t hover:bg-gray-50">
            <td class="px-4 py-3">{{ t.title }}</td>
            <td class="px-4 py-3">{{ t.description }}</td>
            <td class="px-4 py-3 text-center">
              <span
                [ngClass]="{
                  'text-green-600 font-semibold': t.isActive,
                  'text-red-600 font-semibold': !t.isActive
                }"
              >
                {{ t.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td class="px-4 py-3 space-x-2 text-center p">
              <button
                *ngIf="t.isActive"
                (click)="deActivateTestimonial(t._id)"
                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm"
              >
  <i class="fa-solid fa-square-caret-down"></i>             
   Deactivate
              </button>
              <button
                *ngIf="!t.isActive"
                (click)="activateTestimonial(t._id)"
                class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm"
              >
              <i class="fa-solid fa-square-caret-down"></i>
                Activate
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
