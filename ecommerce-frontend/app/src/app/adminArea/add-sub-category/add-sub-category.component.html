
<div class="w-full py-6 px-6 bg-gray-50 min-h-screen">
  <!-- Header Section -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">
      <i class="fas fa-folder-open mr-3 text-teal-600"></i>Add New SubCategory
    </h1>
    <p class="text-gray-600">Create a new subcategory for your e-commerce store</p>
  </div>

  <!-- Form Container -->
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <form [formGroup]="addSubCategoryForm" (ngSubmit)="addSubCategory()" class="space-y-6">
        
        <!-- SubCategory Name -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" for="subCategoryName">
            <i class="fas fa-folder-open mr-2 text-teal-600"></i>SubCategory Name
          </label>
          <input id="subCategoryName" type="text" formControlName="subCategoryName" placeholder="Enter subcategory name" 
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all"
            [class.border-red-500]="addSubCategoryForm.get('subCategoryName')?.invalid && addSubCategoryForm.get('subCategoryName')?.touched"/>
          <div *ngIf="addSubCategoryForm.get('subCategoryName')?.invalid && addSubCategoryForm.get('subCategoryName')?.touched" 
               class="text-red-600 text-sm mt-1 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>SubCategory name is required.
          </div>
        </div>

        <!-- Category Name -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" for="categoryName">
            <i class="fas fa-folder mr-2 text-indigo-600"></i>Category Name
          </label>
          <select id="categoryName" formControlName="categoryName" 
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
            [class.border-red-500]="addSubCategoryForm.get('categoryName')?.invalid && addSubCategoryForm.get('categoryName')?.touched">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category.categoryName">
              {{ category.categoryName }}
            </option>
          </select>
          <div *ngIf="addSubCategoryForm.get('categoryName')?.invalid && addSubCategoryForm.get('categoryName')?.touched" 
               class="text-red-600 text-sm mt-1 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>Please select a category.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit" [disabled]="addSubCategoryForm.invalid"
            class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 hover:from-teal-700 hover:to-cyan-700 disabled:from-gray-400 disabled:to-gray-500 p-4 rounded-lg text-white font-semibold transition-all duration-200 transform hover:scale-105 flex items-center justify-center">
            <i class="fas fa-plus-circle mr-2"></i>Add SubCategory
          </button>
        </div>

        <!-- Messages -->
        <div *ngIf="msg" class="text-center text-green-600 py-3 bg-green-50 rounded-lg flex items-center justify-center">
          <i class="fas fa-check-circle mr-2"></i>{{ msg }}
        </div>
        <div *ngIf="errMsg" class="text-center text-red-600 py-3 bg-red-50 rounded-lg flex items-center justify-center">
          <i class="fas fa-exclamation-triangle mr-2"></i>{{ errMsg }}
        </div>
      </form>
    </div>
  </div>
</div>
