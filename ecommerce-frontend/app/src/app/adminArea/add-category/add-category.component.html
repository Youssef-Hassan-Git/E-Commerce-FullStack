
<div class="w-full py-6 px-6 bg-gray-50 min-h-screen">
  <!-- Header Section -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">
      <i class="fas fa-folder mr-3 text-indigo-600"></i>Add New Category
    </h1>
    <p class="text-gray-600">Create a new category for your e-commerce store</p>
  </div>

  <!-- Form Container -->
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()" class="space-y-6">
        
        <!-- Category Name -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" for="categoryName">
            <i class="fas fa-folder mr-2 text-indigo-600"></i>Category Name
          </label>
          <input id="categoryName" type="text" formControlName="categoryName" placeholder="Enter category name" 
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
            [class.border-red-500]="addCategoryForm.get('categoryName')?.invalid && addCategoryForm.get('categoryName')?.touched"/>
          <div *ngIf="addCategoryForm.get('categoryName')?.invalid && addCategoryForm.get('categoryName')?.touched" 
               class="text-red-600 text-sm mt-1 flex items-center">
            <i class="fas fa-exclamation-circle mr-1"></i>Category name is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit" [disabled]="addCategoryForm.invalid"
            class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 disabled:from-gray-400 disabled:to-gray-500 p-4 rounded-lg text-white font-semibold transition-all duration-200 transform hover:scale-105 flex items-center justify-center">
            <i class="fas fa-plus-circle mr-2"></i>Add Category
          </button>
        </div>

        <!-- Messages -->
        <div *ngIf="msg" class="text-center text-green-600 py-3 bg-green-50 rounded-lg flex items-center justify-center">
          <i class="fas fa-check-circle mr-2"></i>{{ msg }}
        </div>
        <div *ngIf="errMsg" class="text-center text-red-600 py-3 bg-red-50 rounded-lg flex items-center justify-center">
          <i class="fas fa-exclamation-triangle mr-2"></i>{{ errMsg }}
        </div>
      </form>
    </div>
  </div>
</div>
