
<div class="container mx-auto px-4 py-8">
<div *ngIf="myFavs.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let fav of myFavs" class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center">
    <img [src]="getImageUrl(fav.product?.imgURL)" [alt]="fav.product.name" class="w-40 h-40 object-contain mb-4 border border-gray-200 rounded">
    <h3 class="font-semibold text-lg mb-2">{{ fav.product.name }}</h3>
    <p class="text-gray-700 mb-2">{{ fav.product.price }}$</p>
    <div class="flex space-x-2 mt-2">
      <button (click)="addToCart(fav.product._id)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">Add to Cart</button>
      <button (click)="deleteFavProduct(fav.product._id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Remove</button>
    </div>
  </div>
</div>
</div>

<div *ngIf="myMsg" class="fixed bottom-4 right-4 bg-green-100 text-green-800 px-4 py-2 rounded shadow">{{ myMsg }}</div>


      <!-- Empty Cart State -->
      <div *ngIf="!myFavs || myFavs.length === 0" class="text-center py-16">
        <div class="max-w-md mx-auto">
          <svg class="w-24 h-24 text-gray-300 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m6 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
          </svg>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Wishlist is empty</h2>
          <p class="text-gray-600 mb-8">Looks like you haven't added any items to your Wishlist yet.</p>
            <a routerLink="/products" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            Start Shopping
          </a>
        </div>
      </div>
